<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CLIR App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        /* Loader styles */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Loader overlay styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loader-overlay.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 h-16 flex items-center px-4">
        <div class="max-w-7xl mx-auto flex justify-between w-full">
            <a href="#" class="text-xl font-bold text-blue-500">CLIR APP</a>
            <div class="space-x-4">
                <a href="#" class="text-gray-300 hover:text-blue-400">Home</a>
                <a href="#about" class="text-gray-300 hover:text-blue-400 disabled:opacity-20">About</a>
                <a href="#contact" class="text-gray-300 hover:text-blue-400 disabled:opacity-20">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="flex-grow flex items-center justify-center relative">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('/static/NLP.jpg');"></div>

        <!-- Content Container -->
        <div class="relative z-10 max-w-lg w-full bg-gray-800 bg-opacity-90 p-6 rounded-lg shadow-lg">
            <p class="text-center text-2xl font-bold mb-6">Language-Agnostic Query <br> Processing System</p>

            <!-- Query Form -->
            <form id="queryForm" action="/" method="POST" class="space-y-4">
                <input 
                    type="search" 
                    name="query" 
                    class="w-full p-2 rounded-lg text-gray-800 focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Type your query" 
                    required
                >
                <button 
                    type="submit" 
                    class="w-full p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 focus:ring-4 focus:ring-blue-400 transition"
                >
                    Submit
                </button>
            </form>
        </div>
    </main>

    <!-- Loader Overlay -->
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 h-16 flex items-center justify-center">
        <p class="text-gray-400">Â© 2024 Language-Agnostic Query Processing System. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to show the loader when the form is submitted
        const form = document.getElementById('queryForm');
        const loaderOverlay = document.getElementById('loaderOverlay');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission for testing
            loaderOverlay.classList.add('show');
            setTimeout(() => form.submit(), 2000); // Simulate a delay before submission
        });
    </script>
</body>

</html>
